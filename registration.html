<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkIT Competition Registration Portal</title>
    <link rel="icon" href="assets/Logo-SparkIt.png" type="image/png">
    <style>
        :root {
            --bg: #0b1020;
            --fg: #eef3ff;
            --muted: #a8b3cf;
            --accent: #7cf8c8;
            --accent2: #8aa4ff;
            --accent3: #ff6bff;
            --glass: rgba(255,255,255,.08);
            --shadow: 0 10px 30px rgba(0,0,0,.35);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none !important;
        }

        html, body {
            height: 100%;
            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #0a0f1e 0%, #0d1426 50%, #101832 100%);
            color: var(--fg);
            overflow-x: hidden;
        }

        /* Professional Custom Cursor */
        .cyber-cursor {
            position: fixed;
            width: 16px;
            height: 16px;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.15s ease;
        }

        .cursor-core {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 8px var(--accent);
        }

        .cursor-ring {
            position: absolute;
            border: 1px solid rgba(124,248,200,0.4);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 14px;
            height: 14px;
            animation: cursorGlow 2s ease-in-out infinite;
        }

        @keyframes cursorGlow {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }

        /* Main Container */
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .registration-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 2;
        }

        /* Cute Professional Robot Assistant */
        .robot-assistant {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            z-index: 3;
        }

        .robot-body {
            width: 60px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            border-radius: 15px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 5px 20px rgba(124,248,200,0.3);
            animation: robotBob 3s ease-in-out infinite;
        }

        .robot-head {
            width: 40px;
            height: 35px;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .robot-eyes {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .robot-eye {
            width: 6px;
            height: 6px;
            background: var(--accent2);
            border-radius: 50%;
            animation: robotBlink 4s infinite;
        }

        .robot-mouth {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 6px;
            border: 2px solid var(--accent);
            border-top: none;
            border-radius: 0 0 10px 10px;
        }

        .robot-antenna {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 10px;
            background: var(--accent);
        }

        .robot-antenna::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -2px;
            width: 6px;
            height: 6px;
            background: var(--accent3);
            border-radius: 50%;
            animation: antennaGlow 2s ease-in-out infinite;
        }

        @keyframes robotBob {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        @keyframes robotBlink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        @keyframes antennaGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Robot States for Context Awareness */
        .robot-assistant.typing-password .robot-eye {
            background: var(--accent3);
            animation: eyesCovered 0.5s ease-in-out;
        }

        .robot-assistant.typing-phone .robot-body {
            animation: robotSneak 2s ease-in-out infinite;
        }

        .robot-assistant.success .robot-body {
            animation: robotCelebrate 1s ease-in-out infinite;
        }

        @keyframes eyesCovered {
            0%, 100% { transform: scaleX(1) scaleY(1); }
            50% { transform: scaleX(0.1) scaleY(0.1); }
        }

        @keyframes robotSneak {
            0%, 100% { transform: translateX(0px) rotate(0deg); }
            25% { transform: translateX(-3px) rotate(-2deg); }
            75% { transform: translateX(3px) rotate(2deg); }
        }

        @keyframes robotCelebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            margin-top: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--muted);
            font-size: 1.1rem;
        }

        /* Progress Indicator */
        .progress-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .progress-step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .progress-step.active {
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            border-color: var(--accent);
            color: #000;
            box-shadow: 0 0 20px rgba(124,248,200,0.4);
        }

        .progress-step.completed {
            background: var(--accent);
            border-color: var(--accent);
            color: #000;
        }

        .progress-line {
            height: 2px;
            width: 60px;
            background: rgba(255,255,255,0.2);
            position: relative;
            transition: all 0.3s ease;
        }

        .progress-line.completed {
            background: var(--accent);
        }

        /* Form Styles */
        .form-stage {
            display: none;
            animation: fadeInUp 0.5s ease;
        }

        .form-stage.active {
            display: block;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--fg);
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: var(--fg);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(124,248,200,0.1);
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: var(--muted);
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: #000;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--fg);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Success Screen */
        .success-screen {
            display: none;
            text-align: center;
            animation: scaleIn 0.6s ease;
        }

        .success-screen.active {
            display: block;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .registration-card {
                padding: 2rem;
                margin-top: 2rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .robot-assistant {
                transform: translateX(-50%) scale(0.8);
            }
            
            .progress-container {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            
            .progress-step {
                width: 35px;
                height: 35px;
                font-size: 0.8rem;
            }
            
            .progress-line {
                width: 40px;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .registration-card {
                padding: 1.5rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .form-control {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cyber-cursor">
        <div class="cursor-core"></div>
        <div class="cursor-ring"></div>
    </div>

    <div class="container">
        <div class="registration-card">
            <!-- Cute Robot Assistant -->
            <div class="robot-assistant" id="robotAssistant">
                <div class="robot-body">
                    <div class="robot-head">
                        <div class="robot-antenna"></div>
                        <div class="robot-eyes">
                            <div class="robot-eye"></div>
                            <div class="robot-eye"></div>
                        </div>
                        <div class="robot-mouth"></div>
                    </div>
                </div>
            </div>

            <!-- Header -->
            <div class="header">
                <h1>Join SparkIT</h1>
                <p>Register for the ultimate tech competition</p>
            </div>

            <!-- Progress Indicator -->
            <div class="progress-container">
                <div class="progress-step active" id="step1">1</div>
                <div class="progress-line" id="line1"></div>
                <div class="progress-step" id="step2">2</div>
                <div class="progress-line" id="line2"></div>
                <div class="progress-step" id="step3">3</div>
            </div>

            <!-- Registration Form -->
            <form id="registrationForm">
                <!-- Stage 1: Personal Information -->
                <div class="form-stage active" data-stage="1">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Enter your last name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" onclick="nextStage()">Next Step</button>
                    </div>
                </div>

                <!-- Stage 2: Contact & Academic Info -->
                <div class="form-stage" data-stage="2">
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="school">School/University *</label>
                        <input type="text" id="school" name="school" class="form-control" placeholder="Enter your institution name" required>
                    </div>
                    <div class="form-group">
                        <label for="grade">Grade/Year *</label>
                        <select id="grade" name="grade" class="form-control" required>
                            <option value="">Select your grade/year</option>
                            <option value="grade-9">Grade 9</option>
                            <option value="grade-10">Grade 10</option>
                            <option value="grade-11">Grade 11</option>
                            <option value="grade-12">Grade 12</option>
                            <option value="university-1">University Year 1</option>
                            <option value="university-2">University Year 2</option>
                            <option value="university-3">University Year 3</option>
                            <option value="university-4">University Year 4+</option>
                        </select>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary" onclick="prevStage()">Previous</button>
                        <button type="button" class="btn btn-primary" onclick="nextStage()">Next Step</button>
                    </div>
                </div>

                <!-- Stage 3: Competition Preferences -->
                <div class="form-stage" data-stage="3">
                    <div class="form-group">
                        <label for="password">Create Password *</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Create a secure password" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="experience">Programming Experience *</label>
                        <select id="experience" name="experience" class="form-control" required>
                            <option value="">Select your experience level</option>
                            <option value="beginner">Beginner (0-1 years)</option>
                            <option value="intermediate">Intermediate (1-3 years)</option>
                            <option value="advanced">Advanced (3+ years)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="interests">Areas of Interest</label>
                        <textarea id="interests" name="interests" class="form-control" placeholder="Tell us about your tech interests (optional)" rows="3"></textarea>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary" onclick="prevStage()">Previous</button>
                        <button type="submit" class="btn btn-primary">Complete Registration</button>
                    </div>
                </div>
            </form>

            <!-- Success Screen -->
            <div id="successScreen" class="success-screen">
                <div class="success-icon">🎉</div>
                <h2 style="color: var(--accent); margin-bottom: 1rem;">Welcome to SparkIT!</h2>
                <p style="margin-bottom: 2rem; color: var(--muted);">
                    Your registration has been completed successfully. Get ready for an amazing tech journey!
                </p>
                <button class="btn btn-primary" onclick="registerAnother()">Register Another Participant</button>
                <br><br>
                <button class="btn btn-secondary" onclick="window.close()">Return to Game</button>
            </div>
        </div>
    </div>

    <script>
        let currentStage = 1;
        const maxStages = 3;

        // Professional Custom Cursor System
        function initCustomCursor() {
            const cursor = document.querySelector('.cyber-cursor');
            let mouseX = 0, mouseY = 0;
            let cursorX = 0, cursorY = 0;

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function animateCursor() {
                cursorX += (mouseX - cursorX) * 0.1;
                cursorY += (mouseY - cursorY) * 0.1;
                
                cursor.style.left = cursorX + 'px';
                cursor.style.top = cursorY + 'px';
                
                requestAnimationFrame(animateCursor);
            }
            animateCursor();

            // Cursor interactions with form elements
            const interactiveElements = document.querySelectorAll('button, input, select, textarea');
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursor.style.transform = 'scale(1.5)';
                    cursor.querySelector('.cursor-core').style.boxShadow = '0 0 15px var(--accent)';
                });

                el.addEventListener('mouseleave', () => {
                    cursor.style.transform = 'scale(1)';
                    cursor.querySelector('.cursor-core').style.boxShadow = '0 0 8px var(--accent)';
                });
            });
        }

        // Context-Aware Robot Animations
        function initRobotAnimations() {
            const robot = document.getElementById('robotAssistant');
            const passwordField = document.getElementById('password');
            const phoneField = document.getElementById('phone');

            // Robot covers eyes when typing password
            passwordField.addEventListener('focus', () => {
                robot.classList.add('typing-password');
                setTimeout(() => {
                    robot.classList.remove('typing-password');
                }, 2000);
            });

            // Robot sneaks when typing phone number
            phoneField.addEventListener('focus', () => {
                robot.classList.add('typing-phone');
            });

            phoneField.addEventListener('blur', () => {
                robot.classList.remove('typing-phone');
            });

            // Success animation
            document.getElementById('registrationForm').addEventListener('submit', () => {
                robot.classList.add('success');
            });
        }

        // Form Navigation
        function nextStage() {
            if (currentStage >= maxStages) return;

            if (!validateCurrentStage()) return;

            const currentForm = document.querySelector(`.form-stage[data-stage="${currentStage}"]`);
            const nextForm = document.querySelector(`.form-stage[data-stage="${currentStage + 1}"]`);

            if (currentForm && nextForm) {
                currentForm.classList.remove('active');
                nextForm.classList.add('active');
                currentStage++;
                updateProgressIndicator();
            }
        }

        function prevStage() {
            if (currentStage <= 1) return;

            const currentForm = document.querySelector(`.form-stage[data-stage="${currentStage}"]`);
            const prevForm = document.querySelector(`.form-stage[data-stage="${currentStage - 1}"]`);

            if (currentForm && prevForm) {
                currentForm.classList.remove('active');
                prevForm.classList.add('active');
                currentStage--;
                updateProgressIndicator();
            }
        }

        function updateProgressIndicator() {
            for (let i = 1; i <= maxStages; i++) {
                const step = document.getElementById(`step${i}`);
                const line = document.getElementById(`line${i}`);

                if (i < currentStage) {
                    step.classList.add('completed');
                    step.classList.remove('active');
                    if (line) line.classList.add('completed');
                } else if (i === currentStage) {
                    step.classList.add('active');
                    step.classList.remove('completed');
                } else {
                    step.classList.remove('active', 'completed');
                    if (line) line.classList.remove('completed');
                }
            }
        }

        function validateCurrentStage() {
            const currentForm = document.querySelector(`.form-stage[data-stage="${currentStage}"]`);
            const requiredFields = currentForm.querySelectorAll('input[required], select[required], textarea[required]');
            
            for (let field of requiredFields) {
                if (!field.value.trim()) {
                    field.focus();
                    field.style.borderColor = '#ff6b6b';
                    field.style.boxShadow = '0 0 20px rgba(255,107,107,0.4)';
                    
                    // Professional shake animation
                    field.style.animation = 'shake 0.5s ease-in-out';
                    
                    setTimeout(() => {
                        field.style.borderColor = 'rgba(255,255,255,0.1)';
                        field.style.boxShadow = 'none';
                        field.style.animation = 'none';
                    }, 2000);
                    
                    return false;
                }
            }
            return true;
        }

        // Form Submission
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            if (!validateCurrentStage()) return;

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Store registration data
            const registrations = JSON.parse(localStorage.getItem('sparkit-registrations') || '[]');
            registrations.push({
                ...data,
                timestamp: new Date().toISOString(),
                id: Math.random().toString(36).substr(2, 9)
            });
            localStorage.setItem('sparkit-registrations', JSON.stringify(registrations));

            // Show success screen
            showSuccessScreen();
        });

        function showSuccessScreen() {
            const form = document.getElementById('registrationForm');
            const success = document.getElementById('successScreen');

            form.style.display = 'none';
            success.classList.add('active');
        }

        function registerAnother() {
            window.location.reload();
        }

        // Add professional animations via CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Enhanced input interactions
        function enhanceInputs() {
            document.querySelectorAll('input, textarea, select').forEach(field => {
                field.addEventListener('focus', () => {
                    field.style.transform = 'translateY(-2px)';
                });
                
                field.addEventListener('blur', () => {
                    field.style.transform = 'translateY(0)';
                });

                field.addEventListener('input', () => {
                    if (field.value) {
                        field.style.borderColor = 'rgba(124,248,200,0.3)';
                    }
                });
            });
        }

        // Initialize everything
        window.addEventListener('load', () => {
            initCustomCursor();
            initRobotAnimations();
            enhanceInputs();
            updateProgressIndicator();
        });
    </script>
</body>
</html>
