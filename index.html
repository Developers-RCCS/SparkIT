<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SparkIT — ICT Literacy Initiative Game</title>
<link rel="stylesheet" href="assets/style.css" />
</head>
<body class="bot-cursor">
<!-- Branded Preloader -->
<div id="loader" role="status" aria-live="polite">
  <div class="loader-inner">
    <div class="brand-block">
      <img src="assets/Logo-SparkIt.png" alt="SparkIT Logo" class="brand-logo"/>
      <div class="tag">TRAIN • CONNECT • TRANSFORM</div>
    </div>
    <div class="progress-area">
      <div class="pulse-line"><span></span></div>
      <div class="status-text"><span id="load-msg">Initializing…</span></div>
      <div class="bar"><div id="load-bar"></div></div>
    </div>
  </div>
  <div class="loader-hint" id="loader-hint">Compiling shaders</div>
</div>
<!-- Header/HUD removed for cleaner in-world UI -->

<!-- Guided Start Overlay -->
<div id="guide-overlay" aria-hidden="true">
  <div class="guide-content">
    <div class="guide-prompt" id="guide-prompt-desktop">
      <span class="keys"><kbd>A</kbd>/<kbd>D</kbd> <span class="or">or</span> ← / →</span>
      <span class="msg">to begin your journey</span>
    </div>
    <div class="guide-prompt" id="guide-prompt-touch">
      <div class="touch-hint">Tap ▶ to drive</div>
    </div>
  </div>
  <div class="highlight-ring" id="ring-left" aria-hidden="true"></div>
  <div class="highlight-ring" id="ring-right" aria-hidden="true"></div>
</div>

<div id="game-wrap" role="application" aria-label="Side-scrolling SparkIT journey game">
  <canvas id="game" width="1280" height="720" aria-label="Game canvas"></canvas>
</div>

<!-- Orientation / portrait helper overlay (mobile only) -->
<div id="orientation-overlay" aria-live="polite" aria-hidden="true" style="display:none"></div>

<!-- Overlay for interactive panels -->
<div class="overlay" id="overlay" aria-modal="true" role="dialog" aria-labelledby="panel-title">
  <div class="panel" tabindex="-1">
    <div class="row" style="justify-content:space-between; align-items:center; margin-bottom:6px">
      <h2 id="panel-title">Panel</h2>
      <div class="row">
        <button class="btn small secondary" id="closePanel" aria-label="Close (Esc)">Close</button>
      </div>
    </div>
    <div id="panel-content"></div>
  </div>
</div>

<!-- Toasts -->
<div id="toasts" aria-live="polite"></div>

<!-- Touch controls -->
<div id="touch" style="-webkit-user-select:none; user-select:none;">
  <button class="padbtn" id="leftBtn" aria-label="Move left" draggable="false">◀</button>
  <button class="padbtn" id="interactBtn" aria-label="Interact" draggable="false">⩔</button>
  <button class="padbtn" id="rightBtn" aria-label="Move right" draggable="false">▶</button>
  
</div>

<!-- Timeline vertical controls (mobile) -->
<div id="touch-vertical" aria-hidden="true" style="-webkit-user-select:none; user-select:none;">
  <button class="padbtn" id="upBtn" aria-label="Move up" draggable="false">▲</button>
  <button class="padbtn" id="downBtn" aria-label="Move down" draggable="false">▼</button>
  <button class="padbtn" id="interactBtn2" aria-label="Interact" title="Interact" draggable="false">⩔</button>
  
</div>

<!-- Screen-reader route: populated by JS to mirror the journey in text -->
<nav id="textRoute" aria-label="Text-only journey" style="position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden">
  <!-- populated dynamically -->
  Text-only journey navigation
  <div></div>
  <!-- end dynamic -->
  
</nav>

<noscript>
  <strong>JavaScript is disabled.</strong> You can still read about the project and use the Phase 1 registration form.
</noscript>

<script defer src="assets/game.js"></script>
<!-- Robot Cursor Container -->
<div id="cursor-bot" aria-hidden="true">
  <div class="bot">
  <div class="hard-hat" aria-hidden="true"></div>
    <div class="antenna"><span></span></div>
    <div class="face" role="presentation">
      <div style="display:flex; align-items:center;">
        <div class="eye"></div>
        <div class="eye"></div>
        <div class="mouth"></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
